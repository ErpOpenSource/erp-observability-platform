receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 150

  batch:
    timeout: 2s
    send_batch_size: 1024

exporters:
  # Traces -> Tempo (OTLP gRPC interno)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Metrics -> endpoint scrapeable por Prometheus
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: erp

service:
  telemetry:
    logs:
      level: info

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]